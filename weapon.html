<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>X-Workz</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">


</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-md">
			<a class="navbar-brand" href="#">X-Workz</a>
		</div>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><a class="nav-link " aria-current="page"
					href="index.html">Home</a></li>
				<li class="nav-item"><a class="nav-link active"
					href="weapon.html">view</a></li>
			</ul>

		</div>
	</nav>
	<br>


	<br>

	<div class="container bg-color=red">
		<form action="weapon">
			<div class="row">
				<div class="col-6">
					<input type="text" name="name" class="form-control"
						placeholder="Enter the name" />
				</div>

				<br>

			<br>

			<div class="row">
				<div class="col-6">
					<input type="text" name="price" class="form-control"
						placeholder="Enter the price" />
				</div>

				<br>
                 <br>
					<div class="row">
						<div class="col-6">
							<select class="form-select " name="madeBy">
								<option selected>madeBy</option>
								<option>Russia</option>
								<option>India</option>
								<option>China</option>
							</select>
						</div>
						<br> <br>

						<div class="row">
						<div class="col-6">
							<select class="form-select" name="type">
								<option selected>type</option>
								<option>MachineGun</option>
								<option>Pistol</option>
								<option>Shotgun</option>

							</select>
						</div>
					</div>
					<br> <br> <br>


					<div class="col-6 form-group">
						<input class="btn btn-success btn-lg float-right" type="submit">
						</input>
					</div>
				</div>
		</form>
	</div>

</body>

</html>
