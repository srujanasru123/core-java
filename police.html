<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>X-Workz</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">


</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-md">
			<a class="navbar-brand" href="#">X-Workz</a>
		</div>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><a class="nav-link " aria-current="page"
					href="index.html">Home</a></li>
				<li class="nav-item"><a class="nav-link active"
					href="police.html">Police</a></li>
			</ul>

		</div>
	</nav>
	<br>


	<br>

	<div class="container bg-color=red">
		<form action="Srujana">
			<div class="row">
				<div class="col-6">
					<input type="text" name="stationName" class="form-control"
						placeholder="Enter station name" />
				</div>

				<br>

				<div class="col-6">
					<input type="text" name="location" class="form-control"
						placeholder="Enter location" />
				</div>
			</div>

			<br>

			<div class="row">
				<div class="col-6">
					<input type="text" name="headConstable" class="form-control"
						placeholder=" Enter constable name" />
				</div>

				<br>

				<div class="col-6">
					<input type="text" name="assistantComm" class="form-control"
						placeholder=" Enter AssistantComm name" />
				</div>

				<br> <br>
				<div class="row">
					<div class="col-6">
						<input type="text" name="inspectorName" class="form-control"
							placeholder=" Enter InspectorName" />
					</div>


					<div class="col-6">
						<select class="form-select" name="painted">
							<option selected>painted Y/N</option>
							<option>YES</option>
							<option>NO</option>
						</select>
					</div>

					<br> <br>
					<div class="row">
						<div class="col-6">
							<select class="form-select " name="no of cells">
								<option selected>no of cells</option>
								<option>10</option>
								<option>6</option>
								<option>2</option>
							</select>
						</div>
						<br> <br>

						<div class="col-6">
							<select class="form-select" name="no of cases pending">
								<option selected>no of cases pending</option>
								<option>25</option>
								<option>99</option>
								<option>130</option>

							</select>
						</div>
					</div>
					<br> <br> <br>


					<div class="col-6 form-group">
						<input class="btn btn-success btn-lg float-right" type="submit">
						</input>
					</div>
				</div>
		</form>
	</div>

</body>

</html>
